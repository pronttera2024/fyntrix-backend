version: '3.8'

services:
  # Main application with Redis inside the same container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./fyntrix_local.db}
      - PYTHONPATH=/app
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Commander - Web-based Redis GUI
  # Access at http://localhost:8081
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:host.docker.internal:6379
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      - app

